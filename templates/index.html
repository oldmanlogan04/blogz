{% extends "base.html" %}

{% block content %}

        <h2><center>Users</center></h2>
        <hr />

        {% if users|length == 0 %}
        <p>Nothing here yet</p>
        {% else %}

        {% for user in users %}
        <h2>
            <left>

        <a href="/blog?user={{user.id}}">{{user.username}}</a>
            </left>
        </h2>

        {% endfor %}

    {% endif %}

    <hr />


{% endblock %}
